<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title" class="text-center">Power Learn Project Survey Form</h1>
        <p id="description" class="description text-center">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <form id="survey-form">
        <div class="form-group">
          <label id="name-label" for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            required
          />
        </div>

        <div class="form-group">
          <label id="name-label" for="name">Date of Birth</label>
          <input
            type="date"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your date of Birth"
            required
          />
        </div>

        <div class="form-group">
          <label id="name-label" for="name">Phone</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your phone"
            required
          />

        </div>
        <div class="form-group">
          <label id="email-label" for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="form-control"
            placeholder="Enter your Email"
            required
          />
        </div>
        <div class="form-group">
          <label id="number-label" for="number"
            >Address<span class="clue"></span></label
          >
          <input
            type="text"
            name="age"
            id="number"
            min="10"
            max="99"
            class="form-control"
            placeholder="Address"
          />
        </div>
        <div class="form-group">
          <p>Which course are you doing?</p>
          <select id="dropdown" name="role" class="form-control" required>
            <option disabled selected value>Select course</option>
            <option value="student">Web development</option>
            <option value="job">Machine Learning</option>
            <option value="learner">Graphic Design</option>
            <option value="preferNo">Mobile App development</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <p>Gender</p>
          <label>
            <input
              name="user-gender"
              value="Male"
              type="radio"
              class="input-radio"
              checked
            />Male</label
          >
          <label>
            <input
              name="user-gender"
              value="maybe"
              type="radio"
              class="input-radio"
            />Female</label
          >

          <label
            ><input
              name="user-gender"
              value="not-sure"
              type="radio"
              class="input-radio"
            />Prefer not to say</label
          >
        </div>

  
        <div class="form-group">
          <p>Any comments or suggestions?</p>
          <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter your comment here..."
          ></textarea>
        </div>

        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
        <div class="form-group" >
          <button style="background-color: red;" type="submit" id="submit" class="submit-button">
            Cancel
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
